<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio | Projects</title>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="build/style.css" />
    <script type="module" defer src="build/projects.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="heading">Projects</div>
      <div class="box index"></div>
    </div>

    <div class="dark-light-switch">
      <img src="image/sun.svg" alt="Light Mode" />
    </div>

    <dialog id="project-dialog">
      <span class="dialog-close">&times;</span>
      <div class="dialog-main">
        <div class="project-box">
          <div class="img-box"></div>
          <div class="about"></div>
          <div class="tech"></div>
        </div>
        <div class="links"></div>
      </div>
    </dialog>

    <template id="project-link-template">
      <a href="https://github.com/jominjose14/ice" target="_blank">
        <img src="image/github.svg" alt="Source Code" />
        <span>Source Code</span>
      </a>
    </template>
  </body>
</html>

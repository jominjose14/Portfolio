<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio | Home</title>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="build/style.css" />
    <script type="module" defer src="build/index.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="heading">Portfolio</div>

      <div class="box index">
        <a

        >
          <img src="image/resume.svg" alt="Resume" />

        </a>

        <a class="tile" target="_blank" href="projects.html">
          <img src="image/rocket.svg" alt="Projects" />
          <div class="title">Projects</div>
        </a>

        <a
          class="tile"
          target="_blank"
          href="https://www.youtube.com/c/JominJose"

          <img src="image/youtube-outline.svg" alt="YouTube" />
          <div class="title">YouTube</div>
        </a>

        <a class="tile" target="_blank" href="http://jominjose14.blogspot.com/">
          <img src="image/write.svg" alt="Blog" />

        </a>

        <a
          class="tile"
          target="_blank"
          href="https://www.linkedin.com/in/jominjose14/"

          <img src="image/linkedin.svg" alt="LinkedIn" />

        </a>

        <a class="tile" target="_blank" href="https://github.com/jominjose14">
          <img src="image/github-black.svg" alt="GitHub" />

        </a>

        <a
          class="tile"
          target="_blank"
          href="https://x.com/jomin_jose14"
        >
          <img src="image/x.svg" alt="X (Twitter)" />
          <div class="title">X.com</div>
        </a>

        <a
          class="tile"
          target="_blank"
          href="https://www.instagram.com/jomin__jose/"
        >
          <img src="image/instagram.svg" alt="Instagram" />
          <div class="title">Instagram (Personal)</div>
        </a>

        <a
          class="tile"
          target="_blank"
          href="https://www.instagram.com/jominjose7/"
        >
          <img src="image/music.svg" alt="Instagram Music" />
          <div class="title">Instagram (Music)</div>
        </a>
      </div>
    </div>
    <div class="dark-light-switch" onclick="toggleDarkLightMode()">
      <img src="image/sun.svg" alt="Light Mode" />
    </div>
